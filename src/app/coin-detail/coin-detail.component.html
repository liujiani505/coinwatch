<div class="container-fluid">
    <div class="row">
        <div class="col-md-2 details">
            <div class="img">
                <!-- <img [src]="coinData?.image?.small" alt=""> -->
                <h1 class="name" style="font-size:40px; font-weight: 900;">{{coinData?.name}}</h1>
                <h4 style="font-weight: 300;" [innerHtml]="coinData?.description?.en.split('. ')[0]"></h4>
                <div class="more-details">
                    <span class="title">Rank: </span> <span class="value">{{coinData?.market_cap_rank}}</span><br>
                    <span class="title">Current Price: </span> <span class="value">{{coinData?.market_data.current_price.usd | currency: currency}}</span><br>
                    <span class="title">Market Cap: </span> <span class="value">{{coinData?.market_data.market_cap.usd | currency: currency}}</span>
                </div>
            </div>
        </div>
        <div class="col-md-9">
            <canvas style="width:350px;" baseChart 
            [data]="lineChartData"
            [options]="lineChartOptions"
            [type]="lineChartType"
            ></canvas>
            <div class="d-flex justify-content-around">
                <button (click)="getGraphData(1)" class="btn btn-custom">24 hours</button>
                <button (click)="getGraphData(30)" class="btn btn-custom">30 days</button>
                <button (click)="getGraphData(90)" class="btn btn-custom">90 days</button>
                <button (click)="getGraphData(365)" class="btn btn-custom">1 year</button>
            </div>
        </div>
    </div>
</div>
